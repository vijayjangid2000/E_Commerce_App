buildscript {    repositories {        maven { url 'https://plugins.gradle.org/m2/'}    }    dependencies {        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:[0.12.9, 0.99.99]'    }}apply plugin: 'com.onesignal.androidsdk.onesignal-gradle-plugin'repositories {    maven { url 'https://maven.google.com' }}apply plugin: 'com.android.application'apply plugin: 'com.google.gms.google-services'android {    compileSdkVersion 29    buildToolsVersion "29.0.3"    defaultConfig {        applicationId "com.e.e_commerce_app"        manifestPlaceholders = [                onesignal_app_id: '3cbc22b1-aae5-4ac0-a44d-28a4c0c42cb3',                // Project number pulled from dashboard, local value is ignored.                onesignal_google_project_number: 'REMOTE'        ]        minSdkVersion 23        targetSdkVersion 29        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }}repositories {    mavenCentral()}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'androidx.navigation:navigation-fragment:2.2.2'    implementation 'androidx.navigation:navigation-ui:2.2.2'    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'    testImplementation 'junit:junit:4.13.2'    implementation 'com.google.code.gson:gson:2.8.7'    implementation platform('com.google.firebase:firebase-bom:26.1.1')    implementation 'com.google.firebase:firebase-analytics'    implementation 'com.onesignal:OneSignal:[3.15.4, 3.99.99]'    implementation 'com.android.volley:volley:1.1.1'    implementation 'com.squareup.picasso:picasso:2.5.2'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'    implementation 'androidx.cardview:cardview:1.0.0'    implementation 'androidx.recyclerview:recyclerview:1.1.0'    implementation 'com.github.smarteist:autoimageslider:1.3.9'    implementation 'androidx.drawerlayout:drawerlayout:1.0.0'    implementation "com.google.android.material:material:1.0.0"    implementation 'com.squareup.picasso:picasso:2.5.2'    implementation 'de.hdodenhof:circleimageview:3.1.0'    implementation 'com.github.siyamed:android-shape-imageview:0.9.+@aar'    implementation 'com.github.baoyachi:StepView:1.9'    implementation "com.android.support:design:25.1.0"    implementation 'com.github.transferwise:sequence-layout:1.0.7'    implementation 'com.github.deano2390:MaterialShowcaseView:1.2.0'    implementation 'com.android.support:recyclerview-v7:28.0.0'    implementation 'com.google.guava:guava:27.0.1-android'    implementation 'com.github.YablokovDmitry:StateViewPager:v1.1'    implementation 'com.github.myinnos:AndroidScratchCard:v1.0'    implementation 'com.kofigyan.stateprogressbar:stateprogressbar:1.0.0'    implementation 'com.google.firebase:firebase-auth:21.0.1'    implementation "androidx.coordinatorlayout:coordinatorlayout:1.1.0"    implementation 'com.github.aakira:expandable-layout:1.4.2@aar'    implementation 'com.razorpay:checkout:1.5.16'    implementation 'com.google.android.material:material:1.3.0'}